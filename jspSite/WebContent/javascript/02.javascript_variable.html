<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	 *변수선언
		 -var 키워드를 사용한다.
		 -리터럴 타입을 가지지 않는다.
		 -객체의 멤버변수(attribute, property), 멤버메쏘드(function)는 동적 생성이 가능하다.
		 	(없던 것을 나중에 추가할 수 있음-->유연함)
	 */
	var no=22;
	var name='신명숙';
	var age=43;
	var weight=56.56;
	var married=true;
	var address=null;
	var etc;
	married='married';
	window.gender='남';	 
</script>
</head>

<body>
<h1>자바스크립스 변수</h1><hr>
<script type="text/javascript">
	console.log(window.no);
	console.log(window.name);
	console.log(window.age);
	console.log(window.weight);
	console.log(window.married);
	console.log(window.address);
	console.log(window.etc);
	console.log(window.gender);
	
	window.document.write("<ul>");
	window.document.write("<li>"+window.no+"</li>");
	window.document.write("<li>"+window.name+"</li>");
	window.document.write("<li>"+window.age+"</li>");
	window.document.write("<li>"+window.weight+"</li>");
	window.document.write("<li>"+window.married+"</li>");
	window.document.write("<li>"+window.address+"</li>");
	window.document.write("<li>"+window.etc+"</li>");
	window.document.write("<li>"+window.gender+"</li>");
	window.document.write("</ul>");
	
	window.alert('윈도우 alert 함수');
	var result=window.confirm("진짜로 삭제할까요?");
	console.log("result: "+result);
</script>


</body>
</html>
