<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	 *변수선언
		 -var 키워드를 사용한다.
		 -리터럴 타입을 가지지 않는다.
		 -객체의 멤버변수(attribute, property), 멤버메쏘드(function)는 동적 생성이 가능하다.
		 	(없던 것을 나중에 추가할 수 있음-->유연함)
	 */
	var no=22;
	var name='신명숙';
	var age=43;
	var weight=56.56;
	var married=true;
	var address=null;
	var etc;
	married='married';
	 
 </script>
</head>
<body>
<h1>자바스크립스 변수</h1><hr>
<script type="text/javascript">
	console.log(no);
	console.log(name);
	console.log(age);
	console.log(weight);
	console.log(married);
	console.log(address);
	console.log(etc);
</script>

</body>
</html>
