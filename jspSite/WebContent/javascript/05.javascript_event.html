<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function h1_mouse_over_function(){
		console.log('h1 mouseover event function');
	}
	function h1_mouse_out_function(){
		console.log('h1 mouseout event function');
	}
	function h1_click_function(){
		console.log('h1 click function');
	}
	function button_click_function(e){
		console.log('button click function');
		console.log(e.target.value);
	}
	function input_key_down_function(e){
		console.log('input key down function');
		console.log(e.target.value);
		console.log("keyCode-->"+e.keyCode);
		//console.log("charCode-->"+e.charCode);
		
	}
	function body_load_function(){
		console.log('body load function');
	}
	function form_submit_function(){
		if(confirm('진짜로 가입할래요?')){
			return true;
		}else{
			return false;
			
		}
	}
</script>
</head>

<body onload="return form_submit_function();" action="../4.join.jsp" method="post">
<h1 onclick="h1_click_function();" 
	onmouseover="window.h1_mouse_over_function();"
	onmouseout="window.h1_mouse_out_function()">자바스크립트 이벤트</h1><hr/>

<form onsubmit="alert('onsubmit');"> 
	아이디:<input type="text" onkeydown="input_key_down_function(event);">
	<input type="submit" value="submit버튼">
	<input type="button" value="버튼" onclick="button_click_function(event);">
</form>
<pre>
	1. 브라우져 객체들의 property 들중 에 onXXX으로 시작하는 이름을 가진 property(attribute)들을 
	   이벤트 property라고 한다.(이벤트 property(attribute)안에는 자바스크립트 코드를 기술할 수 있다)
		 
	2. 이벤트 property(attribute) 에 자바스크립트 코드를 대입하면
	   이벤트 발생 시에 대입한 자바스트립트 코드가 실행된다.
</pre>
</body>

</html>
