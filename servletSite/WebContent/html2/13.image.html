<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<body>
	<h2>절대경로[http://~ 로 시작하는 경로]</h2>
	<p>
		<img alt="구글로고" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		<img alt="다음로고" src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png">
	</p>


	<h2>절대경로[http://~ 로 시작하는 경로] servletSite 안의 리소스</h2>
	<p>
		<img alt="펭귄1" src="http://192.168.15.10/servletSite/html2/images/penguin/penguin1.gif">
		<img alt="펭귄2" src="http://192.168.15.10/servletSite/html2/images/penguin/penguin2.gif">

			 width="200px"
			 height="200px">
	</p>
	
	<h2>상대경로[http://~ 로 시작하지 않는 경로] servletSite 안의 리소스</h2>
	<p>
		<img alt="펭귄1" src="images/penguin/penguin1.gif">
		<img alt="펭귄2" src="images/penguin/penguin2.gif">
		<img alt="펭귄3" src="images/penguin/penguin3.gif">

			 width="200px"
			 height="200px">

	<p>
		페이지뷰수[요청횟수]는 
		<img src='../images/3.png'>

		입니다.
	</p>

</html>
