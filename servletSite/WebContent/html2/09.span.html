<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>span 요소 연습</title>
</head>
<body>
	<div style="border: 1px solid blue; width: 30%">DIV1</div>
	<div style="border: 1px solid blue; width: 30%">DIV2</div>
	<div style="border: 1px solid blue; width: 30%">DIV3</div>
	
	<span style="border: 1px solid red; width: 30%">SPAN1</span>
	<span style="border: 1px solid red; width: 30%">SPAN2</span>
	<span style="border: 1px solid red; width: 30%">SPAN3</span>
	
	<!-- span : 컨텐츠를 표시하는 액자 역할 -> 액자를 조작해서 컨텐츠의 표시 방법 제어 -->
	<span style="color: red;font-size: large;font-weight: bold">
		테스트 문자열
	</span>
	을 <span>span태그</span>를 사용해서 표시한다.
	
</body>
</html>
