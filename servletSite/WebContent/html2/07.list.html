<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />	
	<title>list 요소 연습</title>
</head>
<body>
	
	[ 영화 예매 순위 ]

		<li>로보캅</li>
		<li>300</li>

	</ol>
	
	<hr />
	
	[ 오늘의 경기 ]

		<li>한화-기아</li>
		<li>NC-삼성</li>
		<li>두산-롯데</li>
	</ul>
	
	[ 오늘의 과제]
	<ul type="circle">
		<li>HTML 보기</li>
		<li>Servlet 작성</li>
		<li>부모님께 편지쓰기</li>
	</ul>

</html>
