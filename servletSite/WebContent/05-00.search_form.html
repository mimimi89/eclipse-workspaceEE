<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>검색</h3><hr/>
<!-- 
form tag
 - 요청시 전송되는 데이타를 묶어주는 단위
 - form 안에 있는 데이타들은 요청시 같이 전송된다.
 - action:요청할 URL(서블릿URL)
 - method:요청방법
 -->
<form action="search.do">
	검색어: <input type="text" name="searchKeyword">
	<input type="submit" value="검색요청">
		<!--
		<< submit button >>
			form안에 존재해야 하며 버튼 클릭 시에 자기가 속해 있는 폼의
			데이타 모두를 쿼리스트링의 형태로 만든 후 action url에 기술되어 있는
			서블릿으로 요청한다
	 -->
</form>
		
</body>
</html>
